app = "bd-homepage-last"
primary_region = "nrt"

[env]
  JAVA_TOOL_OPTIONS = "-XX:MaxRAMPercentage=55 -XX:InitialRAMPercentage=15 -XX:+UseSerialGC -XX:MaxMetaspaceSize=96m"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    type = "http"
    path = "/api/health"
    interval = "15s"
    timeout = "2s"
    grace_period = "180s"
